<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ外カメラ表示＋ライトボタン</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #toggleLight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 80px;
      font-size: 100px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      outline: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 🎦 カメラ映像 -->
    <video id="video" autoplay playsinline></video>

    <!-- 🔦 オーバーレイのライトボタン -->
    <button id="toggleLight">ライトを点ける</button>
  </div>

  <script>
    let stream = null;
    let track = null;
    let isTorchOn = false;

    const videoElement = document.getElementById('video');
    const button = document.getElementById('toggleLight');

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });

        videoElement.srcObject = stream;
        track = stream.getVideoTracks()[0];
      } catch (error) {
        console.error('カメラへのアクセスに失敗しました:', error);
        alert('カメラを起動できませんでした。ブラウザの設定をご確認ください。');
      }
    }

    async function toggleFlashlight() {
      if (!track) {
        alert("カメラがまだ起動していません。");
        return;
      }

      try {
        if (!isTorchOn) {
          await track.applyConstraints({
            advanced: [{ torch: true }]
          });
          button.textContent = 'ライトを消す';
          isTorchOn = true;
        } else {
          await track.applyConstraints({
            advanced: [{ torch: false }]
          });
          button.textContent = 'ライトを点ける';
          isTorchOn = false;
        }
      } catch (e) {
        alert('ライトの制御に失敗しました。対応している端末か確認してください。');
        console.error(e);
      }
    }

    button.addEventListener('click', toggleFlashlight);
    startCamera();
  </script>

</body>
</html>
