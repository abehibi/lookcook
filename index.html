<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大きな外カメラ映像</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" } // 外カメラを優先
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;
      } catch (error) {
        console.error("カメラの起動に失敗しました:", error);
      }
    }

    startCamera();
  </script>
</body>
</html>
