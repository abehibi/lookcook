<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ外カメラ表示＋ライト</title>
  <style>
    video {
      width: 100%;
      height: auto;
    }
    button {
      display: block;
      margin: 10px auto;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- 🔦 ライトボタン（上に表示） -->
  <button id="toggleLight">ライトを点ける</button>

  <!-- 🎥 カメラ映像 -->
  <video id="video" autoplay playsinline></video>

  <script>
    let stream = null;
    let track = null;
    let isTorchOn = false;

    const videoElement = document.getElementById('video');
    const button = document.getElementById('toggleLight');

    async function startCamera() {
      try {
        // カメラストリーム取得
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });

        videoElement.srcObject = stream;

        // トーチ制御に必要なトラックを取得
        track = stream.getVideoTracks()[0];
      } catch (error) {
        console.error('カメラへのアクセスに失敗しました:', error);
        alert('カメラを起動できませんでした。ブラウザの設定をご確認ください。');
      }
    }

    async function toggleFlashlight() {
      if (!track) {
        alert("カメラがまだ起動していません。");
        return;
      }

      try {
        if (!isTorchOn) {
          await track.applyConstraints({
            advanced: [{ torch: true }]
          });
          button.textContent = 'ライトを消す';
          isTorchOn = true;
        } else {
          await track.applyConstraints({
            advanced: [{ torch: false }]
          });
          button.textContent = 'ライトを点ける';
          isTorchOn = false;
        }
      } catch (e) {
        alert('ライトの制御に失敗しました。対応している端末か確認してください。');
        console.error(e);
      }
    }

    button.addEventListener('click', toggleFlashlight);

    startCamera();
  </script>
  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ外カメラ表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    video {
      width: 100%;
      max-width: 600px;
      height: auto;
    }

    #shutter {
      margin-top: 20px;
      padding: 20px;
      font-size: 30px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #shutter:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">外カメラ映像</h1>
  <video id="video" autoplay playsinline></video>
  <button id="shutter">シャッター</button>

  <script>
    async function startCamera() {
      const constraints = {
        video: {
          facingMode: { exact: "environment" } // 外カメラを指定
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('カメラへのアクセスに失敗しました:', error);
        alert('カメラを起動できませんでした。ブラウザの設定をご確認ください。');
      }
    }

    // シャッターボタンを押したときに写真を撮る処理
    function takePhoto() {
      const videoElement = document.getElementById('video');
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      // カメラ映像をcanvasに描画
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      
      // 画像をBase64に変換
      const dataURL = canvas.toDataURL('image/png');
      console.log("写真が撮影されました！画像のBase64データ:", dataURL);
      
      // 画像を表示する場合など、後で利用する処理を追加可能
    }

    document.getElementById('shutter').addEventListener('click', takePhoto);

    startCamera();
  </script>
</body>
</html>
